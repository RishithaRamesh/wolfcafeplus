name: Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- FRONTEND ----------
      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci --prefix frontend

      - name: ğŸ§± Build frontend (Vite)
        run: npm run build --prefix frontend

      # ---------- BACKEND ----------
      - name: ğŸ“¦ Install backend dependencies
        run: npm ci --prefix backend

      - name: âœ… Run backend tests (if present)
        run: |
          if [ -f backend/package.json ]; then
            npm test --prefix backend || echo "âš ï¸ No tests found, skipping."
          fi

      # ---------- FINISH ----------
      - name: âœ… Build verification complete
        run: echo "âœ… wrikicafe build and test workflow completed successfully."
