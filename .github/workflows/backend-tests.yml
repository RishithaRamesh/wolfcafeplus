name: Backend Tests

on:
  push:
    branches: [ main, dev, feature/* ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: Run Jest tests on Node
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: backend

      - name: âš¡ Run Jest tests
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/wolfcafe_test
          JWT_SECRET: testsecret
        run: npm test
        working-directory: backend
